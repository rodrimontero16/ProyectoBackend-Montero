paths:
  /api/products/:
    get:
      summary: Listar productos
      tags:
        - Products
      responses:
        200:
          description: Los productos fueron obtenidos exitosamente desde la base de datos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        500:
          description: Error interno del servidor.
    post:
      summary: Crear productos
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createProduct'
      responses:
        200:
          description: Producto creado correctamente.
        400:
          description: Error en los datos enviados.
        500:
          description: Error interno del servidor.

  /api/products/{pid}:
    get: 
      summary: Obtener un producto por su ID.
      tags: 
        - Products
      parameters:
        - in: path
          name: pid
          required: true
          description: Identificador del producto.
          schema:
            type: string
      responses:
        200:
          description: Producto encontrado en la base de datos.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Producto no encontrado.
        500:
          description: Error interno del servidor.
    put: 
      summary: Actualizar un producto por su ID.
      tags: 
        - Products      
      parameters:
        - in: path
          name: pid
          required: true
          description: Identificador del producto.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateProduct'
      responses:
        200:
          description: Producto actualizado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Producto no encontrado.
        500:
          description: Error interno del servidor.
    delete: 
      summary: Eliminar un producto por su ID.
      tags: 
        - Products
      parameters:
        - in: path
          name: pid
          required: true
          description: Identificador del producto.
          schema:
            type: string
      responses:
        200:
          description: Producto eliminado de la base de datos.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Producto no encontrado.
        500:
          description: Error interno del servidor.

